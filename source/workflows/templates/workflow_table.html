<div class="right_col" role="main">
  <!-- begin row -->
  <div class="row" style="height: 350px">
    <!-- begin column -->
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div style="height:80vh;" class="x_content">
          <div class="panel-group">
            <div style="padding-bottom:5px;">
              <button class="btn btn-default btn-file" onclick="showModal()" style="width:100%;">
                Add a new workflow
              </button>
            </div>
          </div>
          <table id="table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
              <tr>
                {% for field in form if field.widget.input_type != 'hidden'  %}
                  <th>{{ names[field.name] }}</th>
                {% endfor %}
                <th style="width: 10%">Edit</th>
                <th style="width: 10%">Manage</th>
                <th style="width: 10%">Run</th>
                <th style="width: 10%">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for workflow in workflows %}
              <tr id="{{ workflow.id }}">
                {% for field in form if field.widget.input_type != 'hidden'  %}
                  <td>{{ workflow[field.name] }}</td>
                {% endfor %}
                <td>
                  <button type="button" class="btn btn-info btn-xs" onclick="showWorkflowModal('{{ workflow.id }}')">Edit</button>
                </td>
                <td>
                  <a href="/workflows/manage_{{ workflow.id }}" class="btn btn-info btn-xs">
                    <i class="fa fa-pencil"></i>Manage
                  </a>
                </td>
                <td>
                  <button type="button" class="btn btn-primary btn-xs" onclick="showSchedulingModal('{{ workflow.id }}')">Run</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-xs" onclick="deleteObject('{{ workflow.id }}')">Delete</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- end column -->
  </div>
  <!-- end row -->
</div>
